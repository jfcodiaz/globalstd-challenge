name: ðŸš€ Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ðŸ“¥ Install dependencies with Yarn
        run: yarn install --frozen-lockfile
        working-directory: ./code

      - name: ðŸ› ï¸ Build project
        run: yarn build
        working-directory: ./code
        env:
          VITE_SECRET_KEY: ${{ secrets.VITE_SECRET_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_BASE: /

      - name: ðŸŒ Add custom domain (CNAME)
        run: echo 'globalstd-challenge.pakodiaz.dev' > ./code/dist/CNAME

      - name: ðŸ©¹ Add SPA 404 fallback
        run: |
          cat <<EOF > ./code/dist/404.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <script>
                // Redirect any 404 path to index.html with the full URL preserved
                window.location.replace('/index.html' + window.location.search + window.location.hash);
              </script>
            </head>
            <body>
              <p>Redirecting...</p>
            </body>
          </html>
          EOF

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./code/dist
